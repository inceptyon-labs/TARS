name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all

  build-check:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            pkg-config

      - name: Verify pkg-config
        run: |
          pkg-config --cflags gobject-2.0 || echo "FAILED: gobject-2.0 not found"
          ls -la /usr/lib/x86_64-linux-gnu/pkgconfig/gobject-2.0.pc || echo "File doesn't exist"

      - name: Install frontend dependencies
        working-directory: apps/tars-desktop
        run: bun install

      - name: Type check frontend
        working-directory: apps/tars-desktop
        run: bun run tsc --noEmit

      - name: Build frontend
        working-directory: apps/tars-desktop
        run: bun run build

      - name: Check Tauri build
        working-directory: apps/tars-desktop
        run: cargo build --release
