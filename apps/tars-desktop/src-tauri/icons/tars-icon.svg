<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1024" height="1024" rx="200" fill="#141820"/>

  <!-- Left leg -->
  <rect x="200" y="140" width="130" height="744" rx="20" fill="#4a4f5a"/>
  <rect x="200" y="140" width="130" height="744" rx="20" fill="url(#leg-shine)" fill-opacity="0.3"/>

  <!-- Center body -->
  <rect x="350" y="140" width="324" height="620" rx="20" fill="#5a6070"/>
  <rect x="350" y="140" width="324" height="620" rx="20" fill="url(#body-shine)" fill-opacity="0.3"/>

  <!-- Right leg -->
  <rect x="694" y="140" width="130" height="744" rx="20" fill="#4a4f5a"/>
  <rect x="694" y="140" width="130" height="744" rx="20" fill="url(#leg-shine)" fill-opacity="0.3"/>

  <!-- Display screen -->
  <rect x="390" y="190" width="244" height="70" rx="10" fill="#0a0c10"/>

  <!-- Braille dots - Left column (4 dots) -->
  <circle cx="450" cy="340" r="28" fill="#e6a33a"/>
  <circle cx="450" cy="420" r="28" fill="#e6a33a"/>
  <circle cx="450" cy="500" r="28" fill="#e6a33a"/>
  <circle cx="450" cy="640" r="28" fill="#e6a33a"/>

  <!-- Braille dots - Right column (4 dots, offset pattern) -->
  <circle cx="574" cy="320" r="28" fill="#e6a33a"/>
  <circle cx="574" cy="400" r="28" fill="#e6a33a"/>
  <circle cx="574" cy="540" r="28" fill="#e6a33a"/>
  <circle cx="574" cy="620" r="28" fill="#e6a33a"/>

  <defs>
    <linearGradient id="leg-shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="body-shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
