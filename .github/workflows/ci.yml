name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all

  build-check:
    runs-on: ubuntu-22.04
    env:
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libglib2.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Debug pkg-config
        run: |
          echo "Looking for glib-2.0.pc..."
          find /usr -name "glib-2.0.pc" 2>/dev/null || echo "Not found in /usr"
          echo "Current PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
          which pkg-config
          pkg-config --version

      - name: Set PKG_CONFIG_PATH (Linux)
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
          echo "Set PKG_CONFIG_PATH to: $PKG_CONFIG_PATH"

      - name: Verify PKG_CONFIG_PATH
        run: |
          echo "PKG_CONFIG_PATH is now: $PKG_CONFIG_PATH"
          pkg-config --list-all | grep glib || echo "glib not found"

      - name: Install frontend dependencies
        working-directory: apps/tars-desktop
        run: bun install

      - name: Type check frontend
        working-directory: apps/tars-desktop
        run: bun run tsc --noEmit

      - name: Build frontend
        working-directory: apps/tars-desktop
        run: bun run build

      - name: Check Tauri build
        working-directory: apps/tars-desktop
        run: |
          export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig"
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          pkg-config --list-all | grep glib
          cargo clean
          cargo build --release
